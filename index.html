<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    .video-container {
      width: 100%; /* 容器宽度占满屏幕 */
      position: relative; /* 设置相对定位 */
      padding-bottom: 150%; /* 16:9宽高比 */
      height: 0; /* 初始高度为0 */
    }
    .video-container video {
      position: absolute; /* 设置绝对定位 */
      top: 0;
      left: 0;
      width: 100%; /* 视频宽度占满容器 */
      height: 100%; /* 视频高度占满容器 */
      object-fit: contain; /* 确保视频完整显示 */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay>
      <source src="https://github.tbedu.top/https://raw.githubusercontent.com/xueguys/QingZangGaoyuanWeb/66ecab2066c34e41e4c886e5967256e71943eb7f/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
